{%extends "layout.html"%}

{% block body %}
  <!-- Page Header -->
  
  <header class="masthead" style="background-image: url('{{url_for('static',filename='img/home-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
              <h1>Admin Panel</h1>
              <span class="subheading">Manage your post </span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h2>Upload a File</h2>
        <div class="row">
          <form>
          <input type="file" name="file"><input type="submit" name="submit" value="Upload">
        </form>
          <br>
          <br>
        </div>
<h2>Edit Post</h2>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Date</th>
        <th scope="col">edit</th>
        <th scope="col">delete</th>
      </tr>
    </thead>
    <tbody>
      {% for post in posts %}
      <tr>
        <th scope="row"></th>
        
        <td>{{post.title}}</td>
        <td>{{post.tagline}}</td>
        <td>{{post.date}}</td>
        <td><a href="/edit/{{post.sno}}"><input type="button" class="btn btn-primary" value="edit"></a></td>
        <td><a href="/delete/{{post.sno}}"><input type="button" class="btn btn-primary" value="delete"></a></td>
      </tr>
     
      {% endfor %}
      
    </tbody>
  </table>


    
                <!-- Pager -->
      </div>
    </div>
  </div>

  {% endblock %}
